<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiguelFlix</title>
    <!-- Font de Google: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --primary-bg: #141414;
            --secondary-bg: #1e1e1e;
            --text-color: #f5f5f5;
            --accent-color: #e50914;
            --card-hover-scale: 1.05;
        }
        
        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Estilo de la barra de navegación */
        .navbar {
            background-color: var(--primary-bg);
            border-bottom: 1px solid var(--secondary-bg);
        }

        .navbar-brand img {
            height: 40px;
        }

        .nav-link {
            color: var(--text-color) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        /* Estilo del carrusel (sección hero) */
        .carousel-item img {
            border-radius: 10px;
            object-fit: cover;
            height: 400px; /* Altura fija para el carrusel */
        }
        
        @media (min-width: 992px) {
            .carousel-item img {
                height: 550px;
            }
        }
        
        .carousel-indicators [data-bs-target] {
            background-color: var(--text-color);
        }

        .carousel-indicators .active {
            background-color: var(--accent-color);
        }
        
        /* Contenedor de las tarjetas de películas */
        #movie-grid {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        /* Estilo de las tarjetas */
        .card {
            background-color: var(--secondary-bg);
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(var(--card-hover-scale));
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .card-body {
            padding: 1.25rem;
        }
        
        .card-title {
            color: var(--text-color);
        }
        
        .card-text {
            color: #b3b3b3;
            font-size: 0.9rem;
        }
        
        /* Estilo del pie de página */
        .footer {
            background-color: var(--primary-bg);
            border-top: 1px solid var(--secondary-bg);
        }
    </style>
</head>
<body>

    <!-- Barra de navegación (Navbar) -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-danger fw-bold fs-4" href="#">
                <i class="bi bi-play-btn-fill"></i> MiguelFlix
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Películas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Series</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mi Lista</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección Hero (Carrusel) -->
    <header class="container-fluid pt-4">
        <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://placehold.co/1200x550/e50914/ffffff?text=Pelicula+1" class="d-block w-100" alt="Película 1">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/1200x550/e50914/ffffff?text=Serie+2" class="d-block w-100" alt="Serie 2">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/1200x550/e50914/ffffff?text=Pelicula+3" class="d-block w-100" alt="Película 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    <!-- Sección de contenido: Películas populares -->
    <main class="container" id="movie-grid">
        <h2 class="mb-4">Populares ahora</h2>
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4" id="movie-cards-container">
            <!-- Las tarjetas de películas se generarán aquí con JavaScript -->
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="footer py-4 text-center">
        <div class="container">
            <p class="m-0 text-secondary">&copy; 2024 MiguelFlix. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Datos de ejemplo para las tarjetas de películas
            const movieData = [
                { title: 'El Viaje Estelar', description: 'Una épica aventura de ciencia ficción.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Pelicula+A' },
                { title: 'Sombras de la Ciudad', description: 'Un thriller de misterio y crimen.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Serie+B' },
                { title: 'El Último Héroe', description: 'Una historia de fantasía y valor.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Pelicula+C' },
                { title: 'La Resistencia', description: 'Acción y espionaje sin límites.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Serie+D' },
                { title: 'Corazón de Fuego', description: 'Un drama conmovedor e intenso.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Pelicula+E' },
                { title: 'El Silencio del Mar', description: 'Un viaje al fondo del océano.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Pelicula+F' },
                { title: 'Leyendas Antiguas', description: 'Misterios y secretos por descubrir.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Serie+G' },
                { title: 'Caminos Paralelos', description: 'Ciencia ficción que te hará pensar.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Pelicula+H' },
                { title: 'La Última Frontera', description: 'Un western moderno y apasionante.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Serie+I' },
                { title: 'Guardianes del Cosmos', description: 'Aventura intergaláctica para toda la familia.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Pelicula+J' },
            ];

            const container = document.getElementById('movie-cards-container');

            // Generar las tarjetas de películas dinámicamente
            movieData.forEach(movie => {
                const col = document.createElement('div');
                col.className = 'col';

                const card = document.createElement('div');
                card.className = 'card h-100';

                const img = document.createElement('img');
                img.src = movie.image;
                img.className = 'card-img-top';
                img.alt = `Imagen de ${movie.title}`;

                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                const title = document.createElement('h5');
                title.className = 'card-title';
                title.textContent = movie.title;

                const description = document.createElement('p');
                description.className = 'card-text';
                description.textContent = movie.description;

                cardBody.appendChild(title);
                cardBody.appendChild(description);
                card.appendChild(img);
                card.appendChild(cardBody);
                col.appendChild(card);
                container.appendChild(col);
            });
        });
    </script>
</body>
</html>
