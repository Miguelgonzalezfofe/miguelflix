<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Película</title>
    <!-- Font de Google: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-bootstrap-icons.min.css">
    
    <style>
        :root {
            --primary-bg: #141414;
            --secondary-bg: #1e1e1e;
            --text-color: #f5f5f5;
            --accent-color: #e50914;
            --card-hover-scale: 1.05;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Estilo de la barra de navegación */
        .navbar {
            background-color: var(--primary-bg);
            border-bottom: 1px solid var(--secondary-bg);
        }

        .navbar-brand img {
            height: 40px;
        }

        .nav-link {
            color: var(--text-color) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        /* Sección de detalles de la película */
        .movie-header {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .movie-poster {
            border-radius: 10px;
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .play-button {
            background-color: var(--accent-color);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 5px;
            font-size: 1.25rem;
            transition: background-color 0.3s ease;
        }
        
        .play-button:hover {
            background-color: #ff0b16;
        }

        /* Estilo para las tarjetas de contenido relacionado */
        .related-content .card {
            background-color: var(--secondary-bg);
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .related-content .card:hover {
            transform: scale(var(--card-hover-scale));
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .related-content .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .related-content .card-title {
            color: var(--text-color);
        }
        
        .related-content .card-text {
            color: #b3b3b3;
            font-size: 0.9rem;
        }
        
        /* Pie de página */
        .footer {
            background-color: var(--primary-bg);
            border-top: 1px solid var(--secondary-bg);
        }
    </style>
</head>
<body>

    <!-- Barra de navegación (Navbar) -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-danger fw-bold fs-4" href="#">
                <i class="bi bi-play-btn-fill"></i> MiguelFlix
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Películas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Series</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mi Lista</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección principal de detalles de la película -->
    <main class="container py-5">
        <div class="row gx-5">
            <!-- Columna del póster -->
            <div class="col-lg-4 d-flex justify-content-center">
                <img id="movie-poster" src="https://placehold.co/400x600/e50914/ffffff?text=Pelicula" class="movie-poster img-fluid" alt="Póster de la película">
            </div>
            
            <!-- Columna de la información -->
            <div class="col-lg-8">
                <h1 id="movie-title" class="mb-3">Título de la Película</h1>
                <p class="lead text-secondary" id="movie-info"></p>
                <div class="d-flex align-items-center mb-4">
                    <span class="badge bg-danger rounded-pill me-2" id="movie-rating">8.5</span>
                    <span class="text-white-50" id="movie-year"></span>
                </div>
                <button class="play-button">
                    <i class="bi bi-play-fill me-2"></i>Ver Ahora
                </button>
                <hr class="my-4 text-secondary">
                <div id="movie-synopsis-container">
                    <h3 class="mb-3">Sinopsis</h3>
                    <p id="movie-synopsis" class="text-white-50"></p>
                </div>
            </div>
        </div>
        
        <!-- Sección de "Más como esto" (contenido relacionado) -->
        <section class="related-content mt-5">
            <h2 class="mb-4">Más como esto</h2>
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4" id="related-cards-container">
                <!-- Las tarjetas relacionadas se generarán aquí con JavaScript -->
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer py-4 text-center">
        <div class="container">
            <p class="m-0 text-secondary">&copy; 2024 MiguelFlix. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Datos de la película a mostrar
            const movieDetails = {
                title: 'El Laberinto de las Sombras',
                synopsis: 'Un detective retirado debe volver a su antiguo oficio cuando una serie de misteriosos eventos amenazan con desenterrar un secreto que pensó haber dejado atrás hace años. Con giros inesperados y un ritmo trepidante, esta película de suspense te mantendrá al borde de tu asiento de principio a fin.',
                poster: 'https://placehold.co/400x600/e50914/ffffff?text=Poster',
                rating: '9.1',
                year: '2023',
                genres: ['Suspense', 'Misterio', 'Thriller'],
                cast: ['Actor Famoso', 'Actriz Famosa', 'Estrella de Cine'],
            };

            // Datos de contenido relacionado
            const relatedContentData = [
                { title: 'El Viaje Estelar', description: 'Una épica aventura de ciencia ficción.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Relacionada+A' },
                { title: 'Sombras de la Ciudad', description: 'Un thriller de misterio y crimen.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Relacionada+B' },
                { title: 'El Último Héroe', description: 'Una historia de fantasía y valor.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Relacionada+C' },
                { title: 'La Resistencia', description: 'Acción y espionaje sin límites.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Relacionada+D' },
                { title: 'Corazón de Fuego', description: 'Un drama conmovedor e intenso.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Relacionada+E' },
            ];

            // Rellenar la información de la película
            document.getElementById('movie-poster').src = movieDetails.poster;
            document.getElementById('movie-poster').alt = `Póster de ${movieDetails.title}`;
            document.getElementById('movie-title').textContent = movieDetails.title;
            document.getElementById('movie-synopsis').textContent = movieDetails.synopsis;
            document.getElementById('movie-rating').textContent = movieDetails.rating;
            document.getElementById('movie-year').textContent = movieDetails.year;
            document.getElementById('movie-info').textContent = `${movieDetails.genres.join(', ')} | Protagonistas: ${movieDetails.cast.join(', ')}`;
            
            const container = document.getElementById('related-cards-container');

            // Generar las tarjetas de películas relacionadas dinámicamente
            relatedContentData.forEach(movie => {
                const col = document.createElement('div');
                col.className = 'col';

                const card = document.createElement('div');
                card.className = 'card h-100';

                const img = document.createElement('img');
                img.src = movie.image;
                img.className = 'card-img-top';
                img.alt = `Imagen de ${movie.title}`;

                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                const title = document.createElement('h5');
                title.className = 'card-title';
                title.textContent = movie.title;

                const description = document.createElement('p');
                description.className = 'card-text';
                description.textContent = movie.description;

                cardBody.appendChild(title);
                cardBody.appendChild(description);
                card.appendChild(img);
                card.appendChild(cardBody);
                col.appendChild(card);
                container.appendChild(col);
            });
        });
    </script>
</body>
</html>
