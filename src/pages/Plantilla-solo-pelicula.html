<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas - MiguelFlix</title>
    <!-- Font de Google: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --primary-bg: #141414;
            --secondary-bg: #1e1e1e;
            --text-color: #f5f5f5;
            --accent-color: #e50914;
            --card-hover-scale: 1.05;
        }
        
        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Estilo de la barra de navegación */
        .navbar {
            background-color: var(--primary-bg);
            border-bottom: 1px solid var(--secondary-bg);
        }

        .navbar-brand img {
            height: 40px;
        }

        .nav-link {
            color: var(--text-color) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }
        
        /* Contenedor de las tarjetas de películas */
        #movie-grid {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        /* Estilo de las tarjetas */
        .card {
            background-color: var(--secondary-bg);
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(var(--card-hover-scale));
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .card-body {
            padding: 1.25rem;
        }
        
        .card-title {
            color: var(--text-color);
        }
        
        .card-text {
            color: #b3b3b3;
            font-size: 0.9rem;
        }
        
        /* Estilo del pie de página */
        .footer {
            background-color: var(--primary-bg);
            border-top: 1px solid var(--secondary-bg);
        }
    </style>
</head>
<body>

    <!-- Barra de navegación (Navbar) -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-danger fw-bold fs-4" href="#">
                <i class="bi bi-play-btn-fill"></i> MiguelFlix
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Películas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Series</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mi Lista</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de contenido: Películas -->
    <main class="container" id="movie-grid">
        <h2 class="mb-4">Todas las películas</h2>
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4" id="movie-cards-container">
            <!-- Las tarjetas de películas se generarán aquí con JavaScript -->
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="footer py-4 text-center">
        <div class="container">
            <p class="m-0 text-secondary">&copy; 2024 MiguelFlix. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Datos de ejemplo para películas y series
            const contentData = [
                { title: 'El Viaje Estelar', description: 'Una épica aventura de ciencia ficción.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Pelicula+1', type: 'movie' },
                { title: 'Sombras de la Ciudad', description: 'Un thriller de misterio y crimen.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Serie+A', type: 'series' },
                { title: 'El Último Héroe', description: 'Una historia de fantasía y valor.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Pelicula+2', type: 'movie' },
                { title: 'La Resistencia', description: 'Acción y espionaje sin límites.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Serie+B', type: 'series' },
                { title: 'Corazón de Fuego', description: 'Un drama conmovedor e intenso.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Pelicula+3', type: 'movie' },
                { title: 'El Silencio del Mar', description: 'Un viaje al fondo del océano.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Pelicula+4', type: 'movie' },
                { title: 'Leyendas Antiguas', description: 'Misterios y secretos por descubrir.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Serie+C', type: 'series' },
                { title: 'Caminos Paralelos', description: 'Ciencia ficción que te hará pensar.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Pelicula+5', type: 'movie' },
                { title: 'La Última Frontera', description: 'Un western moderno y apasionante.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Serie+D', type: 'series' },
                { title: 'Guardianes del Cosmos', description: 'Aventura intergaláctica para toda la familia.', image: 'https://placehold.co/300x450/e50914/ffffff?text=Pelicula+6', type: 'movie' },
            ];

            const container = document.getElementById('movie-cards-container');

            // Generar las tarjetas de películas dinámicamente, filtrando solo las de tipo 'movie'
            contentData.forEach(item => {
                if (item.type === 'movie') {
                    const col = document.createElement('div');
                    col.className = 'col';

                    const card = document.createElement('div');
                    card.className = 'card h-100';

                    const img = document.createElement('img');
                    img.src = item.image;
                    img.className = 'card-img-top';
                    img.alt = `Imagen de ${item.title}`;

                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';

                    const title = document.createElement('h5');
                    title.className = 'card-title';
                    title.textContent = item.title;

                    const description = document.createElement('p');
                    description.className = 'card-text';
                    description.textContent = item.description;

                    cardBody.appendChild(title);
                    cardBody.appendChild(description);
                    card.appendChild(img);
                    card.appendChild(cardBody);
                    col.appendChild(card);
                    container.appendChild(col);
                }
            });
        });
    </script>
</body>
</html>
